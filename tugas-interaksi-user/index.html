<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
    <script src = "js/three.min.js"></script>
    <script src = "js/controls/OrbitControls.js"></script>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        .scoreboard {
            font-family: 'Montserrat';
            background-color: beige;
            position: absolute;
            padding: 20px;
            margin: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <p>High Score : <span id="highscore">0</span></p>
        <p>Score : <span id="score">0</span></p>
    </div>
</body>
</html>

<script>    
    let scene, camera, renderer, controls, rayCast;
    
    let randomInRange = function(from, to) {
        let x = Math.random() * (to - from);
        return x + from;
    };
    
    let createOctahedron = function() {
        let geometry = new THREE.OctahedronGeometry(3);

        // warna Octahedron
        const colorList = [
            '#ff006f',
            '#2f00ff',
            '#9d00ff',
            '#ff4800',
            '#0077ff'
        ];
        let color = colorList[Math.floor(randomInRange(0, 5))];
        let emissive = color + 0.05;
        
        let material = new THREE.MeshPhongMaterial({color: color, emissive: emissive, shininess: 50});
        let octahedron = new THREE.Mesh( geometry, material );
        
        // posisi Octahedron
        octahedron.position.x = randomInRange(-20, 20);
        octahedron.position.y = randomInRange(-20, 20);
        octahedron.position.z = randomInRange(-20, 20);

        // Octahedron dimasukkan ke scene
        scene.add(octahedron);
    };

    let scoreCorrect = 10;
    let scoreWrong = -10;
    let currentScore = 0;
    let highScore = 0;
    let elementScore = document.getElementById("score");
    let elementHighScore = document.getElementById("highscore");

    let selectedObject = []; // nyimpan objek yang dipilih
    let originalColors = []; // nyimpan warna asli
    
    let onMouseClick = function(e) {
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = - (e.clientY / window.innerHeight) * 2 + 1;
        mouse.z = 1;

        rayCast.setFromCamera(mouse, camera);

        let intersects = rayCast.intersectObjects(scene.children, false);

        if(intersects.length == 0){
            // jika objek tidak berhasil diambil
            return;
        } else {   
            selectedObject.push(intersects);
            originalColors.push(intersects[0].object.material.color.getHex());
    
            console.log(intersects);
            console.log(originalColors);
            console.log(selectedObject);
            
            // objek yang dipilih lebih dari satu
            if(selectedObject.length > 1 ) {
                // cek sama atau tidak
                if(selectedObject[0][0].object.uuid === selectedObject[1][0].object.uuid){
                    console.log("objek sama");
                    selectedObject[0][0].object.material.emissive.setHex(originalColors[0]);
                    selectedObject[0][0].object.rotation.z = 0;
                } else if(originalColors[0] == (originalColors[1])) {
                    console.log("warna sama");

                    selectedObject.forEach(object => {
                        object[0].object.geometry.dispose();
                        object[0].object.material.dispose();
                        scene.remove(object[0].object);
                        renderer.renderLists.dispose();
                    });
    
                    currentScore += scoreCorrect;
                    console.log(currentScore);
                    elementScore.innerHTML = currentScore;
    
                }
                else {
                    console.log("warna beda")
                    selectedObject[0][0].object.material.emissive.setHex(originalColors[0]);
                    selectedObject[0][0].object.rotation.z = 0;

                    currentScore += scoreWrong;
                    console.log(currentScore);
                    elementScore.innerHTML = currentScore;
                }
    
                selectedObject = [];
                originalColors = [];
            } else if (selectedObject.length > 2) {
                // kalau objek yang dipilih lebih dari dua (kalau ada salah salah)
                selectedObject = [];
                originalColors = [];
                return;
            }
        } 
    };

    // generate Octahedron baru
    let speed = 3000;
    const baseSpeed = 3000;

    let generateOctahedron = function() {
        if(scene.children.length >= 40){
            speed = baseSpeed;
            
            if (currentScore > highScore) {
                highScore = currentScore;
                elementHighScore.innerHTML = highScore;
            }

            currentScore = 0;
            elementScore.innerHTML = currentScore;

            // elementHighScore.innerHTML = currentScore;
            // currentScore = 0;
        }
        else{
            speed -= 200;
            createOctahedron();

            console.log(`kecepatan: ${speed}, banyak octahedron: ${scene.children.length}`);
        }

        setTimeout(generateOctahedron, speed);
    }
    
    // set up the environment - 
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color('black');
        
        // create an locate the camera
        camera = new THREE.PerspectiveCamera(70, 
                        window.innerWidth / window.innerHeight, 
                        1, 1000);
        camera.position.z = 50;

        // mengatur pencahayaan dari atas dan bawah
        var light = new THREE.DirectionalLight(0xffffff);
        var light2 = new THREE.DirectionalLight(0xffffff);
        scene.add(light);
        scene.add(light2);
        light.position.set(0, 15, 0);
        light2.position.set(0, -15, 0);
				
        // membuat dan memasukkan Octahedron ke dalam scene
        for(let i = 1; i <= 20; i++)
            createOctahedron();

        // tambah Octahedron baru
        generateOctahedron();
        
        // create the renderer   
        renderer = new THREE.WebGLRenderer();   
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);
        document.addEventListener("click", onMouseClick, false);  
        
        // control
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.enableDamping = true;
        
        // inisialisasi raycaster
        rayCast = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        mouse.x = mouse.y = -1;
    };
   
    const clock = new THREE.Clock();

    let mainLoop = function() {
        const elapsedTime = clock.getElapsedTime();

        if (selectedObject.length == 1) {
            selectedObject[0][0].object.material.emissive.setHex(elapsedTime % 0.5 >= 0.25 ? originalColors[0] : (originalColors[0] * 3));
            selectedObject[0][0].object.rotation.z += 0.1;
        }
        
        renderer.render(scene, camera);
        controls.update();        
        window.requestAnimationFrame(mainLoop);
    };

    init();
    mainLoop();
</script>
